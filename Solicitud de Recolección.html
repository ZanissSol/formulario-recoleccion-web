<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Recolección</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .form-container {
      background: #fff;
      border: 2px solid #007BFF;
      border-radius: 10px;
      padding: 20px;
      max-width: 600px;
      width: 100%;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    .form-group label {
      margin-bottom: 5px;
      text-align: left;
      font-weight: bold;
    }

    .form-group input,
    .form-group textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      resize: none;
    }

    textarea {
      min-height: 60px;
      max-height: 120px;
      overflow-y: auto;
    }

    .submit-button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      gap: 10px;
    }

    .submit-button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .loader {
      border: 3px solid #fff;
      border-top: 3px solid #007BFF;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 15px;
      }
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border: 2px solid #007BFF;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      text-align: center;
    }

    .modal-content button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <form id="recoleccion-form">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required />
      </div>
      <div class="form-group">
        <label for="apellidos">Apellidos</label>
        <input type="text" id="apellidos" name="apellidos" required />
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="text" id="telefono" name="telefono" required />
      </div>
      <div class="form-group">
        <label for="domicilio">Domicilio</label>
        <input type="text" id="domicilio" name="domicilio" required />
      </div>
      <div class="form-group">
        <label for="servicio">Servicio Solicitado</label>
        <textarea id="servicio" name="servicio" rows="3" required></textarea>
      </div>
      <button type="submit" class="submit-button" id="submitBtn">
        <div class="loader" id="loader" style="display:none;"></div>
        <span id="btnText">Solicitar Recolección</span>
      </button>
    </form>
  </div>

  <div id="folioModal" class="modal">
    <div class="modal-content">
      <p id="folioMessage"></p>
      <button onclick="document.getElementById('folioModal').style.display='none'">Entendido</button>
    </div>
  </div>

  <script>
    (function(){
      emailjs.init("7w8bW4fk75lu7h6vr");
    })();

    document.getElementById("recoleccion-form").addEventListener("submit", function(e) {
      e.preventDefault();

      const submitBtn = document.getElementById("submitBtn");
      const loader = document.getElementById("loader");
      const btnText = document.getElementById("btnText");

      submitBtn.disabled = true;
      loader.style.display = "inline-block";
      btnText.textContent = "Enviando...";

      const folio = "ZANISS-" + Date.now();

      const templateParams = {
        nombre: document.getElementById("nombre").value,
        apellidos: document.getElementById("apellidos").value,
        telefono: document.getElementById("telefono").value,
        domicilio: document.getElementById("domicilio").value,
        servicio: document.getElementById("servicio").value,
        folio: folio
      };

      emailjs.send("service_le79e5q", "template_gr7lygb", templateParams)
        .then(() => {
          document.getElementById("folioMessage").innerHTML = `
            Tu folio de recolección es: <strong>${folio}</strong><br><br>
            Por favor consérvalo para validar la entrega de tu equipo.`;
          document.getElementById("folioModal").style.display = "block";
          document.getElementById("recoleccion-form").reset();
        })
        .catch((error) => {
          alert("Error al enviar el formulario. Intenta más tarde.");
          console.error("Error:", error);
        })
        .finally(() => {
          submitBtn.disabled = false;
          loader.style.display = "none";
          btnText.textContent = "Solicitar Recolección";
        });
    });
  </script>
</body>
</html>
